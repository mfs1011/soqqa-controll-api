# yaml-language-server: $schema=../vendor/symfony/dependency-injection/Loader/schema/services.schema.json

# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.
# See also https://symfony.com/doc/current/service_container/import.html

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\Security\JwtTokenService:
        arguments:
            $privateKeyPath: '%kernel.project_dir%/config/jwt/private.pem'
            $publicKeyPath: '%kernel.project_dir%/config/jwt/public.pem'
            $passphrase: '%env(JWT_PASSPHRASE)%'
            $accessTokenPeriod: '%env(string:JWT_ACCESS_PERIOD)%'
            $refreshTokenPeriod: '%env(string:JWT_REFRESH_PERIOD)%'

    App\Shared\Security\Token\TokenServiceInterface:
        alias: App\Security\JwtTokenService

    App\Shared\Security\DoctrinePolicy\:
        resource: '../src/Shared/Security/DoctrinePolicy/*'
        tags: [ 'app.doctrine_policy' ]

    App\Shared\Infrastructure\Doctrine\Subscriber\DoctrineFilterSubscriber:
        arguments:
            $policies: !tagged_iterator app.doctrine_policy
        tags:
            - { name: kernel.event_listener, event: kernel.controller, priority: 10 }

    # For account totals
    App\Module\V1\Dashboard\Port\AccountBalanceProviderInterface:
        alias: App\Module\V1\Account\Application\Provider\DoctrineAccountBalanceProvider

    # For transaction income/expense totals
    App\Module\V1\Dashboard\Port\TransactionTotalsProviderInterface:
        alias: App\Module\V1\Transaction\Application\Provider\DoctrineTransactionTotalsProvider
